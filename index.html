<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap"
  rel="stylesheet"
/>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>
<body>
  
  <div id="app" class="container">

    <div class="slide-wrapper">
      
      <div class="prev" @click="prevImage">
        <i class="fas fa-angle-left"></i>
      </div>

      <div class="images">
        <img :src="photos[counterPhoto]" alt="">
      </div>

      <div class="nav">
        <i 
        v-for="(photo, index) in photos"
        :class="(index === counterPhoto) ? 'active' : null"
        @click="counterPhoto = index"
        class="fas fa-circle"></i>
      </div>

      <div class="next" @click="nextImage">
        <i class="fas fa-angle-right"></i>
      </div>

    </div>

  </div>



  <script src="assets/js/main.js"></script>
</body>
</html>
